<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Grand Palace Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Advanced Book Card Animations & Effects */
        .booking-card {
            max-width: 480px;
            margin: 3rem auto 2rem auto;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.5rem;
            background: var(--glass-bg);
            box-shadow: 0 8px 40px 0 rgba(95,44,130,0.18), 0 1.5px 8px 0 rgba(73,160,157,0.10);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(18px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1);
        }
        .booking-card::before {
            content: "";
            position: absolute;
            top: -80px; left: -80px;
            width: 180px; height: 180px;
            background: var(--gradient);
            opacity: 0.13;
            border-radius: 50%;
            z-index: 0;
            filter: blur(2px);
            animation: floatGlow 6s infinite alternate;
        }
        .booking-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .booking-card form {
            z-index: 1;
            position: relative;
        }
        .booking-card .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.1rem;
        }
        .booking-card .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .booking-card label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--primary);
            font-size: 1rem;
        }
        .booking-card input,
        .booking-card select,
        .booking-card textarea {
            padding: 0.7rem 1rem;
            border-radius: 1rem;
            border: 1.5px solid var(--glass-border);
            background: rgba(255,255,255,0.45);
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 0.2rem;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 1px 8px 0 rgba(95,44,130,0.06);
            outline: none;
        }
        .booking-card input:focus,
        .booking-card select:focus,
        .booking-card textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 2px 16px 0 rgba(95,44,130,0.13);
            background: rgba(255,255,255,0.65);
        }
        .booking-card textarea {
            min-height: 70px;
            resize: vertical;
        }
        .booking-card .btn {
            width: 100%;
            margin-top: 1.2rem;
            font-size: 1.15rem;
            letter-spacing: 1px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 2rem;
            padding: 1rem 0;
            font-weight: 700;
            box-shadow: 0 4px 24px 0 rgba(95,44,130,0.18);
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .booking-card .btn:hover {
            transform: translateY(-2px) scale(1.03);
            background: linear-gradient(135deg, #49a09d 0%, #5f2c82 100%);
            box-shadow: 0 8px 32px 0 rgba(95,44,130,0.22);
        }
        .booking-card .btn i {
            margin-right: 0.5rem;
        }
        .booking-card .icon-badge {
            position: absolute;
            top: -32px;
            right: -32px;
            background: var(--gradient);
            color: #fff;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 0 2px 16px 0 rgba(95,44,130,0.13);
            z-index: 2;
            animation: popIn 1.2s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes floatGlow {
            from { transform: translateY(0);}
            to { transform: translateY(30px);}
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0;}
            80% { transform: scale(1.1);}
            100% { transform: scale(1); opacity: 1;}
        }
        /* Responsive */
        @media (max-width: 600px) {
            .booking-card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
            .booking-card h2 { font-size: 1.3rem; }
            .booking-card .form-row { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <nav class="public-nav glass-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-hotel"></i>
                <span>Grand Palace Hotel</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="book.html" class="nav-link active">Book Now</a>
                <a href="#" class="nav-link admin-link">Admin Portal</a>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <section class="features-section">
        <div class="container">
            <div class="booking-card">
                <div class="icon-badge"><i class="fas fa-calendar-check"></i></div>
                <h2>Book Your Stay</h2>
                <form id="bookingForm" autocomplete="off">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="you@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+1 555 123 4567">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkin">Check-in *</label>
                            <input type="date" id="checkin" name="checkIn" required>
                        </div>
                        <div class="form-group">
                            <label for="checkout">Check-out *</label>
                            <input type="date" id="checkout" name="checkOut" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type *</label>
                        <select id="roomType" name="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="Standard">Standard Room - $99/night</option>
                            <option value="Deluxe">Deluxe Room - $149/night</option>
                            <option value="Executive">Executive Suite - $249/night</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="requests">Special Requests</label>
                        <textarea id="requests" name="specialRequests" placeholder="Any special requirements?"></textarea>
                    </div>
                    <button class="btn" type="submit"><i class="fas fa-paper-plane"></i>Book Now</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="glass-footer">
        <div class="container">
            <p>&copy; 2025 Grand Palace Hotel. All rights reserved.</p>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="book.js"></script>
</body>
</html>
